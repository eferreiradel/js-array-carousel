<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ....font awesome.... -->
    <link
      rel="stylesheet"

    <!--....custom css....-->
    <link rel="stylesheet" href="./style.css" />
